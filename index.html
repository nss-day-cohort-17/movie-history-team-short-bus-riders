<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>


    <div class='container'>
        <div class='row'>
            <input type="text" id="userInput">
            <button type="button" class="btn btn-default" id="search-button">Search Your Movies</button>
            <button type="button" class="searchNewMovies btn btn-default" id="find-button">Find New Movies</button>
            <button type="button" class="btn btn-default login-register" id="auth-button">Login/Register</button>

                    </div>

                        <!-- form that is hidden until login/register button is clicked -->

                    <form class="registrationButtons hidden">
                      <div class="form-group">
                            <h1>Please enter your information:</h1>
                        <input type="email" class="emailRegister form-control emailRegister" id="exampleInputEmail1" placeholder="Email">
                      </div>
                      <div class="form-group">
                        <input type="password" class="passwordRegister form-control" id="exampleInputPassword1" placeholder="Password">
                      </div>
                        <button class="login btn btn-default" type="submit">Login</button>
                        <button class="register btn btn-default" type="submit">Register</button>
                        <div class="errorMessage">

                        </div>
                    </form>

        <div class="datawrapper">


        <div class="row">
                    <h1 class='greeting'></h1>


          <span class="col-sm-4 newMovieSearchTitle">new movie search</span>
          <span class="col-sm-3">tracked</span>
          <span class="col-sm-3">watched</span>


        </div>
        <div class="row">
          <div class="newMovieSearch col-sm-3">


          </div>

          <div class="unwatchedMovies col-sm-3">

          </div>

          <div class="watchedMovies col-sm-3">

          </div>


        </div>

        <button id="addToList">Add to list</button>

            <!-- <section id="main-container">
            </section> -->
        </div> <!--.container-->

            </div> <!-- datawrapper -->


        <form>
          <label>
              <input type="text" name="movie" placeholder="movie title"/>
          </label>
          <button>Go!</button>
        </form>
        <br>
                <div class="rating">
          <span class="star star-5 hollow" data-type='fiveStar' data-value=5>☆</span>
          <span class="star star-5 filled hidden" data-value=5>★</span>
          <span class="star star-4 hollow" data-type='fourStar' data-value=4>☆</span>
          <span class="star star-4 filled hidden" data-value=4>★</span>
          <span class="star star-3 hollow" data-type='threeStar' data-value=3>☆</span>
          <span class="star star-3 filled hidden" data-value=3>★</span>
          <span class="star star-2 hollow" data-type='twoStar' data-value=2>☆</span>
          <span class="star star-2 filled hidden" data-value=2>★</span>
          <span class="star star-1 hollow" data-type='oneStar' data-value=1>☆</span>
          <span class="star star-1 filled hidden" data-value=1>★</span>
        </div>
